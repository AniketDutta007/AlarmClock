<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="current__date__time__container">
            <div class="current__time">
                <div class="time" id="hr">
                    <span class="digits">00</span>
                </div>
                <div class="colon">:</div>
                <div class="time" id="min">
                    <span class="digits">00</span>
                </div>
                <div class="colon">:</div>
                <div class="time" id="sec">
                    <span class="digits">00</span>
                </div>
            </div>
            <div class="current__date">
                <div id="weekday">Thursday</div>
                <div id="date">01/01/1970</div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
